
buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.4.1'
}


intellij {
    version '2018.1'
    plugins 'coverage'  //Bundled plugin dependencies
    pluginName 'plugin_name_goes_here'
}




apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
dependencies {
    implementation 'com.taskadapter:trello-java-wrapper:0.8'
}


patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}

group 'com.medvedskiy'
version '1.0-SNAPSHOT'